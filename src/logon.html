<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/logon.css">
    <script src="js/lib/jquery/jquery-1.11.1.min.js"></script>
    <script src="js/lib/jquery-validation-1.14.0/jquery.validate.min.js"></script>
    <script src="js/lib/jquery-tools.js"></script>
    <script src="js/lib/md5/jquery.md5.js"></script>
    <script src="js/logon.js?a=1"></script>
</head>
<body>
<header>
    <div class="main">
        <a href="#" class="logo"><img src="images/img/logo_130x60.png" width="130" height="60" alt=""><span>中关村在线旗下网上商城</span></a>
        <p><span>
            已经有Z商城账号？
        </span>
            <a href="#">立即登录</a>
        </p>
    </div>
</header>
<div class="main all">
    <div class="top">
        30秒快速注册，加入Z商城
    </div>
    <div class="left">
        <form  id="myform">

            <p>
                <label>
                    <span><i>*</i>用户名：</span><input type="text" name="userName"/>
                </label>
            </p>
            <p>
                <label>
                    <span><i>*</i>密码：</span><input type="password" name="userPwd" id="field"/>
                </label>
            </p>
            <p>
                <label>
                    <span><i>*</i>确认密码：</span><input type="password" name="userPwd2"/>
                </label>
            </p>
            <p>
                <label>
                    <span><i>*</i>性别：</span><input type="radio" name="userSex" value="男"/>男
                    <input type="radio" name="userSex" value="女"/>女
                </label>
            </p>
            <p>
                <label>
                    <span><i>*</i>电话：</span><input type="text" name="userTel"/>
                </label>
            </p>
            <p>
                <label>
                    <span><i>*</i>地址：</span><input type="text" name="userAddress"/>
                </label>
            </p>
            <p class="btn">
                <button>提交</button>
                <button type="reset">重置</button>
            </p>
        </form>
    </div>
    <div class="right">
        <p>
            如果您已经注册，请
            <a href="login.html">直接登录</a>或者用以下方式登录：
        </p>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
    </div>
</div>
</body>
</html>
