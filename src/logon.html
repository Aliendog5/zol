<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/logon.css">
    <script src="js/lib/jquery/jquery-1.11.1.min.js"></script>
    <script src="js/lib/jquery-validation-1.14.0/jquery.validate.min.js"></script>
    <script src="js/lib/jquery-tools.js"></script>
    <script src="js/lib/md5/jquery.md5.js"></script>
    <script src="js/logon.js?a=1"></script>
</head>
<body>
<header>
    <a href="#" class="logo"><img src="images/img/logo_130x60.png" width="130" height="60" alt=""><p></p></a>
</header>
<form  id="myform">
    <p>
        <label>
            用户名：<input type="text" name="userName"/>
        </label>
    </p>
    <p>
        <label>
            密码：<input type="password" name="userPwd" id="field"/>
        </label>
    </p>
    <p>
        <label>
            确认密码：<input type="password" name="userPwd2"/>
        </label>
    </p>
    <p>
        <label>
            性别：<input type="radio" name="userSex" value="男"/>男
            <input type="radio" name="userSex" value="女"/>女
        </label>
    </p>
    <p>
        <label>
            电话：<input type="text" name="userTel"/>
        </label>
    </p>
    <p>
        <label>
            地址：<input type="text" name="userAddress"/>
        </label>
    </p>


    <button>提交</button>
    <button type="reset">重置</button>
</form>
</body>
</html>
